<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	
	</head>
	<body>

		<form>
			<!--Associando labels aos elementos-->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos inputs e atributos HTML 5-->
			
			<!--Email-->
			<label for="email">Email</label>
			<input type="email" id="email" autofocus>
			<br><br>

			<!--Number-->
			<label for="numero">NÃºmero</label>
			<input type="Number" id="numero" min="0" max="10">
			<br><br>		

			<!--Url-->
			<label for="url">Url</label>
			<input type="Url" id="url" placeholder="ex.: http://www.google.com.br">
			<br><br>

			<!--Pesquisar-->

			<label for="pesquisar">Pesquisar</label>
			<input type="search" id="pesquisar">
			<br><br>

			<!--Senha-->
			<label for="pass">Senha</label>
			<input type="password" id="pass" minlength="8" maxlength="16">
			<br><br>

			<!--Range-->
			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="5" value="2">
			<br><br>
			
			<!--Data-->
			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>
			
			<input type="Submit" value="Enviar">
		</form>

	</body>
</html>
