<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">

	<title>Show and Hide Elements</title>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

	<div class="container">
		<div class="jumbotron">
			<h1>SELECIONANDO ELEMENTOS COM JQUERY</h1>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<h4>Parágrafos (p)</h4>
			</div>
			<div class="col-md-4">
				<h4>Divisões (div)</h4>
			</div>
			<div class="col-md-4">
				<h4>Campos (input)</h4>
			</div>
		</div>

		<div class="row">
			<div class="col-md-4">
				<p class="bg-primary">Este é um parágrafo</p>
				<p class="bg-success">Este é outro parágrafo</p>
			</div>

			<div class="col-md-4">
				<div style="height: 100px; width: 100px; background:#428bca;" class="div_1 pull-left"></div>
				<div style="height: 100px; width: 100px; background:#5cb85c; margin-left:15px" class="div_1 pull-left"></div>
			</div>

			<div class="col-md-4">
				<input type="text" id="field1" class="form-control" />
				<input type="text" id="field2" class="form-control" />
			</div>
		</div>

		<hr />

		<div class="row">
			<div class="col-md-4">
				<button type="button" class="btn btn-danger" onclick="hideElementByTag('p')">Esconder parágrafos</button>
				<button type="button" class="btn btn-success" onclick="showElementByTag('p')">Exibir parágrafos</button>
			</div>

			<div class="col-md-4">
				<button type="button" class="btn btn-danger" onclick="hideElementByClass('div_1')">Esconder divs</button>
				<button type="button" class="btn btn-success" onclick="showElementByClass('div_1')">Exibir divs</button>
			</div>

			<div class="col-md-4">
				<button type="button" class="btn btn-danger" 
					onclick="hideElementById('field1'); hideElementById('field2');">Esconder inputs
				</button>
				<button type="button" class="btn btn-success" 
					onclick="showElementById('field1'); showElementById('field2');">Exibir inputs
				</button>
			</div>

		</div>

	</div>
</body>
</html>

crossorigin="anonymous">		
</script>
