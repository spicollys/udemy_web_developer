<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Formulários</title>
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Formulários Bootstrap</h1>
      </div>

      <div class="row">

        <div class="col-sm-8">

          <h3>Cadastre-se</h3>
          
          <form>
            <div class="form-group">
              
              <label for="nome">Nome:</label>
              <input type="text" id="nome" class="form-control" placeholder="">
            
            </div>

            <div class="form-group">
              
              <label for="email">E-mail:</label>
              <input type="email" id="email" class="form-control">
            
            </div>

            <div class="form-group">
              
              <label for="senha">Senha:</label>
              <input type="password" id="senha" class="form-control">
            
            </div>
            
            <div class="checkbox">
              <label for="aceito">
                <input type="checkbox" id="aceito"> Aceito os <a href="#">Termos de Serviço</a>
              </label>
            </div>
            <br>
            
            <div class="radio">
            
              <label>
                <input type="radio" name="options"> PHP 
              </label>
              <label>
                <input type="radio" name="options"> Java
              </label>
            
            </div>
            
            <div>

              <button type="submit" class="btn btn-outline-secondary">Cadastrar</button>
            
            </div>
            

          </form>

        </div>
        
        <div class="col-sm-4">
          <h3>Logar</h3>

          <div class="form-group">
              <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
          </div>

          <div class="form-group">
              
              <input type="password" id="senha" class="form-control" placeholder="Digite sua senha">
            
          </div>

          <button type="submit" class="btn btn-outline-primary">Entrar</button>  
        
        </div>


      </div>
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <!--
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    -->
    
    <script src="bootstrap/js/bootstrap.min.js"></script>

  </body>
</html>
