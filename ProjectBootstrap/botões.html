<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="	style.css">

    <title>Botões</title>
  </head>
  <body>

  	<div class="container">
      <div class="page-header"><h1>Botões Bootstrap</h1></div> 		
  
      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Padrão</h3>
          <a href="#" class="btn btn-outline-secondary">Button</a>
          <input type="submit" class="btn btn-outline-secondary" value="Button">
          <button class="btn btn-outline-secondary">Button</button>
        </div>

        <div class="col-sm-6">
          <h3>Tipos de Botões</h3>
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-secondary">Button</button>
          <button class="btn btn-default">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-link">Button</button>
        </div>
      </div><!-- row -->

      <div class="row">
        <div class="col-sm-6">
          <h3>Botões Nível de Bloco</h3>
          <button class="btn btn-block btn-outline-secondary">Button</button>
          <button class="btn btn-block btn-outline-primary">Button</button>

        </div>
        <div class="col-sm-6">
          <h3>Tamanho de Botões</h3>
          <button class="btn btn-outline-secondary btn-sm">Button</button>
          <button class="btn btn-outline-secondary btn-md">Button</button>
          <button class="btn btn-outline-secondary btn-lg">Button</button>
        </div>
      </div><!-- row -->

  	</div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
