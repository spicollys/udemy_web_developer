<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="	style.css">

	<title>Modal Window</title>
</head>
<body>
	<!--Modal Window-->
	<div class="container">
		<div class="page-header">
			<h3>Bootstrap Modal Window</h3>
		</div>

		<button class="btn btn-info" data-toggle="modal" data-target="#window">
			Login
		</button>

		<form class="fade modal" id="window">
			<div class="modal-dialog">
				<div class="modal-content">
					<!--Dialog Header-->
					<div class="modal-header">
						Efetuar Login
						<button class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="email" id="email" class="form-control" placeholder="Insira aqui seu e-mail">
						</div>
						<div class="form-group">
							<input type="password" id="senha" class="form-control" placeholder="Insira aqui sua senha">
						</div>
					</div>
					<div class="modal-footer">
						<button class="btn btn-outline-secondary" class="close" data-dismiss="modal">
							Cancelar
						</button>
						<button type="submit" class="btn btn-primary">
							Login
						</button>
					</div>
				</div>
			</div>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
